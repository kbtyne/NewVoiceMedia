<template>
	<lightning-card  title="Existing Cases" icon-name="standard:case">
            <div class="slds-p-horizontal_small">
                <div if:true={data}>
                 <lightning-datatable hide-checkbox-column="true"
                         key-field="id"
                         data={data}
                         columns={columns}
                         show-row-number-column="true" onrowaction={callRowAction}
                         >
                 </lightning-datatable>
                </div>
            </div>
    </lightning-card>
</template>
